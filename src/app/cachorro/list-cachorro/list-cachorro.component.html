<div class="d-flex justify-content-between
 flex-wrap flex-md-nowrap align-items-center
 pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Lista de Cachorros</h2>
  <a routerLink="/add-cachorro" class="btn btn-success" *ngIf="!listaVazia"> Adicionar cachorro</a>
</div>
<!-- CONTEUDO -->
<div class="pricing-header mx-auto">
  <!-- LOADING SPINNER -->
  <div class="loadWrapper" *ngIf="mostrarLoader">
    <div class="loader"></div>
  </div>
  <!-- LISTA VAZIA -->
  <div class="text-center" *ngIf="listaVazia">
    <p>Nenhum Cachorro adicionado ainda</p>
    <a routerLink="/add-cachorro" class="btn btn-success"> Adicionar Cachorro</a>
  </div>
  <!-- LISTA NORMAL -->
  <div class="table-responsive" *ngIf="!listaVazia">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Raça</th>
          <th scope="col">Idade</th>
          <th class="text-center" scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cachorro of listaCachorros | paginate: { itemsPerPage: 8, currentPage: page};
                    let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{cachorro.nome}}</td>
          <td>{{cachorro.raca}}</td>
          <td>{{cachorro.idade}}</td>
          <td class="text-center action-block">
            <span class="btn btn-outline-primary btn-sm"
              routerLink="/edit-cachorro/{{cachorro.$key}}">Editar</span>
              <span class="mx-2 btn btn-outline-danger btn-sm"
               (click)="deleteCachorro(cachorro)">Remover</span>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls class="text-end" previousLabel="Anterior" nextLabel="Próximo"
     (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<footer>
  <img src="https://gifs.eco.br/wp-content/uploads/2022/04/gifs-do-cachorro-lambendo-a-tela-1.gif" class="image2">
</footer>
